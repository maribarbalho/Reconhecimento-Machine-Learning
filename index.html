<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine</title>

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 1.6rem;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        button {
            background: #00e0ff;
            color: #003344;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background: #00bcd4;
            transform: translateY(-2px);
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        canvas {
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        #label-container {
            text-align: left;
            background: rgba(0,0,0,0.25);
            border-radius: 12px;
            padding: 12px;
        }

        #label-container div {
            font-size: 0.9rem;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #label-container div:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Teachable Machine</h1>
    <p>Reconhecimento de imagem em tempo real</p>

    <button type="button" onclick="init()">Iniciar c√¢mera</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(220, 220, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(1)}%`;
        }
    }
</script>

</body>
</html>
